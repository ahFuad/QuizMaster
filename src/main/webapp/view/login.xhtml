<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Login</title>
    <!-- Materialize sources -->
    <!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"/>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"/>
</h:head>
<h:body styleClass="cyan lighten-5">

    <div class="valign-wrapper" id="login-page">
        <div class="container">
            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="col s8 offset-s2">
                            <div class="card">
                                <div class="card-content">
                                    <span class="card-title" style="font-size: 20px">Login Form</span>
                                    <div class="left-align">
                                        <h:form id="form-login">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:outputLabel for="user_id" value="User ID"/>
                                                    <h:inputText id="user_id" value="#{logincontroller.login.userId}" required="true"
                                                                 requiredMessage="User required"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:outputLabel for="user_password" value="Password"/>
                                                    <h:inputSecret id="user_password" required="true" value="#{logincontroller.login.userPassword}"
                                                                 requiredMessage="Password required!"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:commandButton value="Login" styleClass="waves-effect waves-light btn-large"
                                                                   action="#{logincontroller.performLogIn}"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <span><h:link value="Lost your password?" style="color: cadetblue; font-size: 12px; margin-right: 0"/> </span>
                                    <br/>
                                    <span>Don't have an account?  <h:link value="Sign Up" outcome="signup" style="margin-right: 0"/></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).on("ready", function () {
            $('#login-page').css({'height': window.innerHeight + 'px'});
        });
    </script>
</h:body>
</html>
